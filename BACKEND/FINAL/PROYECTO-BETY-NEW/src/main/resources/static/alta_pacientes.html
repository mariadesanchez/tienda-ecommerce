<!DOCTYPE html>
<html lang="es">
<head>
  <title>CRUD pacientes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/post_paciente.js"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/pacientes.html">Administracion pacientes</a>
    </li>
  </ul>
  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
      <h3>Agregar paciente</h3>
      <form id="add_new_paciente">
        <div class="form-group">
          <label class="control-label" for="paciente_nombre">Nombre:</label>
          <input type="text" class="form-control" id="paciente_nombre" placeholder="Ingrese el nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="paciente_apellido">Apellido:</label>
          <input type="text" class="form-control" id="paciente_apellido" placeholder="Ingrese el apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="paciente_dni">Dni:</label>
          <input type="number" class="form-control" id="paciente_dni" placeholder="Ingrese dni" name="dni">
        </div>
        <div class="form-group">
          <label class="control-label" for="paciente_fecha">Fecha Ingreso:</label>
          <input type="datetime-local" class="form-control" id="paciente_fecha" placeholder="Ingrese fecha de ingreso" name="fecha">
        </div>
        <div class="form-group">
          <label class="control-label" for="paciente_calle">Calle:</label>
          <input type="text" class="form-control" id="paciente_calle" placeholder="Ingrese direcciÃ²n" name="calle">
        </div>
        <div class="form-group">
          <label class="control-label" for="paciente_numero">Numero:</label>
          <input type="number" class="form-control" id="paciente_numero" placeholder="Ingrese numero" name="numero">
        </div>
        <button type="submit" class="btn btn-danger" id="btn-add-new-paciente">Cargar</button>
      </form>
      <div id="response" style="display:none; margin-top:10px">
      </div>
    </div>
  </div>
</div>

</body>
</html>
