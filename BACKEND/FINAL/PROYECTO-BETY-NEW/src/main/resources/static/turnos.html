<!DOCTYPE html>
<html lang="es">
<head>
  <title>CRUD turnos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/update_turno.js"></script>
  <script type="text/javascript" src="/js/get_turno.js"></script>
  <script type="text/javascript" src="/js/post_turno.js"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/alta_turnos.html">Agregar nuevo</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/turnos/">Todos</a>
    </li>
  </ul>
  <div id="div_turno_table">
    <h2>Turnos</h2>
    <div class="row col-md-6 table-responsive">
      <table id="turnoTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Paciente</th>
          <th>Odontologo</th>
          <th>Fecha</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_turno_updating">
      <form id="update_turno_form">
        <div class="form-group">
          <label for="turno_id">Id:</label>
          <input type="text" class="form-control" id="turno_id" readonly>
        </div>
        <div class="form-group">
          <label for="turno_fecha">Dni:</label>
          <input type="datetime-local" class="form-control" placeholder="fecha" id="turno_fecha">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
  <hr>

</div>
</body>
</html>
